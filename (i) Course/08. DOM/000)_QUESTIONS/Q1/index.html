<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script>
        // a <p> with red text that says "Hey I'm Soumen"
        let body = document.querySelector('body');
        let para = document.createElement("p");
        body.append(para);

        para.innerText = "Hey I'm Soumen";  //Using innerTExt
        para.append("\t, How are you?");    //Using append
        para.style.color = "red";

        // an <h3> with blue text that says "I'm a blue h3!"
        let heading = document.createElement("h3");
        heading.innerText = "I'm a blue h3!";
        heading.style.color = "Blue";
        body.append(heading);

        // a <div> with a black border and pink background color with the following elements inside of it:
        //     - another <h1> that says "I'm in a div"
        //     - a <p> that says "ME TOO!"
        let myDiv = document.createElement("div");
        let myHeading = document.createElement("h1");
        let myPara = document.createElement("p");

        myHeading.innerText = "I'm in a div";
        myPara.innerText = "ME TOO!";

        myDiv.append(myHeading);
        myDiv.append(myPara);
        myDiv.classList.add("div-box");

        body.append(myDiv);

    </script>
</body>

</html>
