<!DOCTYPE html>

<head>

    <title>Fliter</title>
</head>

<body>
    <script>
        let num = [2, 4, 6, 5, 45, 98, 75];

        let even = num.filter((element) => {
            return (element % 2 == 0);
        });
    </script>
