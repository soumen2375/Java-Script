<!-- Create a new array whose elements are the uppercase versions of the words present in the original array -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = ["Soumen", "Rick", "Aman", "Raj"];
        const upperArray = arr.map((el) => el.toUpperCase());
        console.log(upperArray); 
    </script>
</body>

</html>
