<!-- Create a function to find the min. number in array -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let arr = [20, 40, 78, 69, 10, 23];
        let minValue = arr.reduce((minimum = arr[0], el) => {
            if (el < minimum) {
                minimum = el;
            }
            return minimum;
        });
        console.log(minValue);
    </script>
 </body>
 </html>
