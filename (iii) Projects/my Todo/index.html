<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_body">

        <!-- Heading -->
        <div id="head">
            <h2>What Todo</h2>
        </div>

        <!-- task area -->
         <div id="task_area">
            <div><input type="text" name="input_task" placeholder="Add Task" id="input-box"></div>
            <div><button name="input_button">Add</button></div>
         </div>

        <!-- List of task -->
         <div id="task_list">
            <h2>Task List</h2>
            <ul id="list-container"></ul>
         </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
